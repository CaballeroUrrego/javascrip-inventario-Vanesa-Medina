<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Sebastian urrego cardenas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/33fd3a8e5f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/Sebastian.jpeg" type="image/x-icon" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Inventario Sebastian Urrego Cardenas</h1>
        <div class="input-group mb-3">
            <input type="text" id="productInput" class="form-control" placeholder="Agregar nuevo producto" aria-label="Agregar nuevo producto">
            <div class="input-group-append">
                <button id="addButton" class="btn btn-success" type="button"><i class="fa-sharp fa-light fa-plus"></i></button>
            </div>
        </div>
        <ul id="productList" class="list-group"></ul>
    </div>

    <!-- Footer con botones de redes sociales -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
        <p>Sigueme en mis redes sociales </p>
        <div>
            <a href="https://facebook.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="https://twitter.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <p class="mt-2">&copy; 2024 Sebastian Urrego Cardenas</p>
    </footer>

    <script src="/js/inventario.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
